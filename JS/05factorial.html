<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05阶乘</title>
    <script type="text/javascript">
        window.onload = function () {
            function factorial(n) {
                return n > 1 ? n*factorial(n-1):1
            }
            document.write("6的阶乘是" + factorial(6))
        }
    </script>
</head>
