<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04获得某类标签</title>
    <script type="text/javascript">
        window.onload = function () {
            var lis = document.getElementsByTagName("li")
            for(var i=0; i<lis.length; i++)
            {
                lis[i].innerHTML = "abc";
            }
        }
    </script>
</head>
<body>
<ul id="btn">
    <li>123</li>
    <li>123</li>
    <li>124</li>
    <li>124</li>
    <li>123</li>
</ul>
</body>
</html>
